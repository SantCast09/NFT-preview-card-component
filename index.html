<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="box">
    <img src="images/image-equilibrium.jpg" alt="" id="equilibrium">
    <div class="information">

      <h2> Equilibrium #3429</h2>
      <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="ether"> <img src="images/icon-ethereum.svg" alt="" id="ethereum"> 0.041 ETH</p>
        <p class="time"> <img src="images/icon-clock.svg" alt="" id="clock"> 3 days left</p>
      </div>
      <div class="line">
        <hr>
      </div>
      <div class="autor"><img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>


</body>

</html>
